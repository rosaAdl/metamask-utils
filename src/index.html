<html>
  <head>
    <meta charset="UTF-8" />
    <title>ETH Utils</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            ETH Utils
          </h1>

          <img id="mm-logo" src="metamask-fox.svg" />
        </div>
      </header>
      <section>
        <h3 class="card-title">
          Status
        </h3>
        <div id="warning" class="row justify-content-center error-div">
          <div class="error-message justify-content-center col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <img
              src="alert-red.svg"
              alt=""
              class="error-message-icon
              "
            />
            <div class="error-message-text">You are on the Ethereum Mainnet.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getAccounts"
                >
                  eth_accounts
                </button>

                <p class="info-text alert alert-secondary">
                  eth_accounts result: <span id="getAccountsResult"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div
          class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
        >
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Figment - Sign and Broadcast Validators API
              </h4>
              <div class="form-group">
                <label>From</label>
                <input
                  class="form-control"
                  type="text"
                  id="restfulFromInput"
                />
              </div>
              <div class="form-group">
                <label>To</label>
                <input
                  class="form-control"
                  type="text"
                  id="restfulToInput"
                />
              </div>
              <div class="form-group">
                <label>Amount</label>
                <input
                  class="form-control"
                  type="text"
                  id="restfulAmountInput"
                />
              </div>
              <div class="form-group">
                <label>Raw Data</label>
                <input
                  class="form-control"
                  type="text"
                  id="restfulRawDataInput"
                />
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="restfulSignTxButton"
                >
                  Sign and Broadcast
                </button>
              </div>
  
              <p class="info-text alert alert-warning">
                Result: <span id="restfulSignTxResult"></span>
              </p>
          </div>
        </div>
      </div>
      <div
        class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
      >
        <div class="card full-width">
          <div class="card-body">
            <h4 class="card-title">
              Figment Sign and Broadcast Slate
            </h4>

            <div class="form-group">
              <label>Raw slate tx</label>
              <input
                class="form-control"
                type="text"
                placeholder="0x..."
                id="rawSlateTx"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="signSlateTxButton"
                disabled
              >
                Sign and Broadcast
              </button>
            </div>

            <p class="info-text alert alert-warning">
              Result: <span id="slateSignResult"></span>
            </p>
          </div>
        </div>
      </div>
      <div
        class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
      >
        <div class="card full-width">
          <div class="card-body">
            <h4 class="card-title">
              Sign Message
            </h4>

            <div class="form-group">
              <label>Message Hex or Text</label>
              <input
                class="form-control"
                type="text"
                placeholder="hex or string ..."
                id="messageToSign"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="signMessageBtn"
                disabled
              >
                Sign Message
              </button>
            </div>

            <p class="info-text alert alert-warning">
              Result: <span id="messageSignResult"></span>
            </p>
          </div>
        </div>
      </div>
      </section>

      <section>
        <div class="row">
          <div class="col-xl-12 col-lg-18 col-md-36 col-sm-36 col-36">
            <p class="info-text alert alert-primary">
              Decoding section
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-8 col-lg-12 col-md-24 col-sm-24 col-24">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Decode
                </h4>
                
                <div class="form-group">
                  <label>ABI</label>
                  <textarea
                    class="form-control"
                    id="abis"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label>Tx Raw Hex</label>
                  <textarea
                    class="form-control"
                    id="txRawHex"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label>Contract bytecode (Required for contract creation calls)</label>
                  <textarea
                    class="form-control"
                    id="bytecode"
                  ></textarea>
                </div>

                <div class="row">
                  <div class="col-xl-6 col-lg-9 col-md-18 col-sm-18 col-18">
                    <button
                      class="btn btn-primary btn-lg btn-block mb-3"
                      id="decodeContractCreation"
                    >
                      Decode contract creation
                    </button>
                  </div>
                  <div class="col-xl-6 col-lg-9 col-md-18 col-sm-18 col-18">
                      <button
                        class="btn btn-primary btn-lg btn-block mb-3"
                        id="decodeMethodCall"
                      >
                        Decode method call
                      </button>
                    </div>  
                </div>

                <div id="jsonRender">
                </div>

                <p hidden class="info-text alert alert-secondary error-message" id="decodeErrorWrapper">
                  <span id="getDecodeErrors"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>


    </main>

    <script src="main.js" defer></script>
  </body>
</html>
